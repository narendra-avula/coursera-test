<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .color-green {
        color: green;
        border-color: green;

      }
      .color-red {
        color: red;
        border-color: red;
      }
      .none-class {
        border-color: #ccc;
      }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="inputString"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{ customeClass }}" >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch(inputString)">Check If Too Much</button>
             <button class="btn btn-default" ng-click="refreshData()">Clear</button>
         </div>
         <div class="form-group message" >
           <p class="{{ customeClass }}">{{ outputString }}</p>
         </div>
   </div>

</body>
</html>
