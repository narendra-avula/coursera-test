<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Using $http Service</title>
  </head>
  <body>
    <h1 style="text-align: center;">Using $http Service</h1>
    <hr>

    <div class="container-fluid">
      <div class="row" ng-controller='MenuCategoriesController as menu'>
        <div class="col-sm-3 col-md-6 col-lg-4" >
          <h3>List of Menu Categories</h3>
            <div>
              <ul>
                <li ng-repeat="category in menu.categories" style="margin-bottom: 5px;">
                  <button class=".btn-primary"> (<a href=""  ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
                  {{ category.name }}
                </button>
                </li>
              </ul>
          </div>
        </div>
        <div class="col-sm-9 col-md-6 col-lg-8">
          <h3>List of Sub Menu Categories</h3>
          <div>
            <ul>
              <li ng-repeat="subCategory in menu.subCategories.menu_items">
                {{ subCategory.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
  </div>

    </div>

  </body>
</html>
